<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caixa-principal">
        <h1>Jogo de Perguntas e Respostas</h1>
        <div class="caixa-perguntas">
            Pergunta Inicial - número 1?
        </div>
        <div class="caixa-alternativas">
            <button>Resposta 1</button>
            <button>Resposta 2</button>
        </div>
        <div class="caixa-resultado">
            <p>
                Texto final, para apresentação!
            </p>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="fechar">&times;</span>
            <p id="modal-texto"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
